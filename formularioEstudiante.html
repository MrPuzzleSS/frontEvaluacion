<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="documento" class="form-label">Documento</label>
                <input type="text" class="form-control" id="documento" required />
                <div id="mensajeDocumento"></div>
            </div>
            <div class="col-md-4">
                <label for="nombre" class="form-label">nombre</label>
                <input type="text" class="form-control" id="nombre" required />
                <div id="mensajeNombre"></div>
            </div>
            <div class="col-md-4">
                <label for="nota1" class="form-label">nota1</label>
                <input type="float" class="form-control" id="nota1" min="0" max="5" required />
                <div id="mensajeNota1" style="color: red;"></div>
            </div>
            <div class="col-md-4">
                <label for="nota2" class="form-label">nota2</label>
                <input type="float" class="form-control" id="nota2" min="0" max="5" required />
                <div id="mensajeNota2"></div>
            </div>
            <div class="col-md-4">
                <label for="nota3" class="form-label">nota3</label>
                <input type="float" class="form-control" id="nota3" min="0" max="5" required />
                <div id="mensajeNota3"></div>
            </div>
                <div class="col-md-4">
                <label for="observacion" class="form-label">Observacion</label>
                <input type="text" class="form-control" required />
                <div id="mensajeObservacion"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="btnRegistrar" type="button">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
