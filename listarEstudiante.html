<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <title>Lista de Usuarios</title>
  </head>
  <body onload="listarDatos()">
    <div class="container">
      <table class="striped centered">
        <thead>
          <tr>
            <th>Documento</th>
            <th>Nombre</th>
            <th>Nota1</th>
            <th>Nota2</th>
            <th>Nota3</th>
            <th>Promedio</th>
            <th>Observacion</th>
          </tr>
        </thead>
        <tbody id="contenido"></tbody>
      </table>
      <!-- Modal Trigger -->
      <!-- Button trigger modal -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class="container">
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Placeholder" id="documento" type="text" class="validate">
                      <label for="first_name">Documento</label>
                      <div id="mensajeDocumento"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="nombre" type="text" placeholder="Nombre Estudiante" class="validate">
                      <label for="nombre">Nombre</label>
                      <div id="mensajeNombre"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="nota1" type="number" placeholder="Nota 1" class="validate">
                      <label for="nota1">Nota1</label>
                      <div id="mensajeNota1"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="nota2" type="number" placeholder="Nota 2" class="validate">
                      <label for="nota2">Nota2</label>
                      <div id="mensajeNota2"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="nota3" type="number" placeholder="Nota 3" class="validate">
                      <label for="nota3">Nota3</label>
                      <div id="mensajeNota3"></div>
                    </div>
                    <div class="row">
                    <div class="input-field col s6">
                      <input id="observacion" type="text" placeholder="Observacion" class="validate">
                      <label for="observacion">Observacion</label>
                      <div id="mensajeObservacion"></div>
                    </div>
                  </div>
                  <button class="btn waves-effect waves-light" id="btnActualizar" type="button" name="action">Actualizar
                  </button>
                </form>
              </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"
            >Agree</a
          >
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".modal");
        var instances = M.Modal.init(elems, options);
      });

      // Or with jQuery

      $(document).ready(function () {
        $(".modal").modal();
      });
    </script>
  </body>
</html>
